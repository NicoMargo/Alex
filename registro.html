    <section>
        <div class="Formulario">
            <h3 class="text-center">REGISTRARSE</h3>
            <form action="" class="CentradoJustificado MargenTop">
                    <div class="izquierda anchodivform">
                            <div class="GrupoForm MargenDerecha CentradoJustificado">
                                <label class=" MargenDerecha">Nombre:</label>
                                <input type="text" placeholder="Ingresa tu nombre" class="ControlFormInput">
                            </div>
                            <div class="GrupoForm MargenDerecha">
                                <label class="MargenDerecha">Apellido:</label>
                                <input type="text" placeholder="Ingresa tu apellido" class="ControlFormInput">
                            </div>
                            <div class="GrupoForm MargenDerecha" class="GrupoForm">
                                <label class=" MargenDerecha">Provincia:</label>
                                <input type="text" placeholder="Ingresa tu Provincia" class="ControlFormInput">
                            </div>
                            <div class="GrupoForm MargenDerecha">
                                <label class=" MargenDerecha">Dirección:</label>
                                <input type="text" placeholder="Ingresa tu Dirección" class="ControlFormInput">
                            </div>
                            <div class="GrupoForm MargenDerecha">
                                <label class=" MargenDerecha">Codigo postal:</label>
                                <input type="number" placeholder="Ingresa tu Codigo postal" class="ControlFormInput">
                            </div>
                        </div>
                        <div class="izquierda anchodivform CentradoJustificado">
                                <div class="GrupoForm MargenDerecha">
                                    <label class=" ">Teléfono con codigo de area:</label>
                                    <input type="number" placeholder="Ingresa tu teléfono" class="ControlFormInput">
                                </div>
                                <div class="GrupoForm MargenDerecha">
                                    <label class=" ">DNI:</label>
                                    <input type="number" placeholder="Ingresa tu DNI" class="ControlFormInput">
                                </div>
                                <div class="GrupoForm MargenDerecha" class="GrupoForm">
                                    <label class=" ">Email:</label>
                                    <input type="email" placeholder="Ingresa tu Email" class="ControlFormInput">
                                </div>
                                <div class="GrupoForm MargenDerecha">
                                    <label class=" ">Contraseña:</label>
                                    <input type="password" placeholder="Ingresa tu contraseña" class="ControlFormInput">
                                    
                                </div>
                                <div class="GrupoForm MargenDerecha">
                                    <label class=" ">Repetir contraseña</label>
                                    <input type="password" placeholder="Ingresa tu contraseña" class="ControlFormInput">
                                </div>
                        </div>
           
                
                <div class="GrupoForm izquierda">
                    <button class="btn btn-primary float-right" type="submit">Enviar</button>
                    </div>
                <div class="mt-1 mx-2 font-weight-bold izquierda">
                    <a href="login.html">¿Ya tenés cuenta? ¡Inicia Sesion aca!</a>
